<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard Login</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("{{ url_for('static', filename='bg3.jpg') }}") no-repeat center center fixed;
        background-size: cover;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        width: 400px;
        border-radius: 12px;
        box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #0056b3;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover {
        background: #003d80;
    }

    table {
        margin-top: 20px;
        width: 100%;
        border-collapse: collapse;
        background: white;
    }

    th, td {
        padding: 8px;
        border: 1px solid #ccc;
        font-size: 13px;
    }
</style>

</head>
<body>

<div class="box">
    <h2>Admin Dashboard Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Admin Username" required><br>
        <input type="password" name="password" placeholder="Admin Password" required><br>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>

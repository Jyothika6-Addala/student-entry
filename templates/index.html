<!DOCTYPE html>
<html>
<head>
    <title>Student Entry Form</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; text-align: center; }
        form { background: white; padding: 20px; margin: 20px auto; width: 300px; border-radius: 10px; }
        input { width: 90%; padding: 8px; margin: 5px; }
        button { padding: 8px 15px; background: blue; color: white; border: none; }
        table { margin: auto; background: white; padding: 10px; }
    </style>
</head>
<body>

<h2>Student Entry Form</h2>

<form method="POST">
    <input type="text" name="name" placeholder="Student Name" required><br>
    <input type="text" name="roll" placeholder="Roll Number" required><br>
    <input type="text" name="course" placeholder="Course" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <button type="submit">Add Student</button>
</form>

<h3>Student List</h3>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Roll</th>
        <th>Course</th>
        <th>Email</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student[0] }}</td>
        <td>{{ student[1] }}</td>
        <td>{{ student[2] }}</td>
        <td>{{ student[3] }}</td>
        <td>{{ student[4] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
   <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
        background-size: cover;
    }

    /* Top Header */
    .top-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px 30px;
        position: relative;
        background: rgba(0, 0, 0, 0.6);
        color: white;
    }

    .title {
        margin: 0;
        font-size: 24px;
        text-align: center;
    }

    .top-links {
        position: absolute;
        right: 30px;
    }

    .top-links a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
        font-weight: bold;
    }

    .top-links a:hover {
        text-decoration: underline;
    }

    /* Form Section */
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
    }

    form {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        width: 400px;
        border-radius: 12px;
        box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #0056b3;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover {
        background: #003d80;
    }
</style>


   
    
</head>

<body>

<div class="box">
    <h2>Admin Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
